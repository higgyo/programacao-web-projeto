<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proj</title>
  <link rel="stylesheet" href="/build/styles/globals.css">
  <link rel="stylesheet" href="/build/styles/clientes-inserir.css">
</head>

<body>
  <header>
    <h1>Cadastrar Cliente</h1>
  </header>
  <main>
    <form action="">
      <div>
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Digite o nome do cliente" autocapitalize="words" required>
      </div>
      <div>
        <label for="telefone">Telefone</label>
        <input id="telefone" type="tel" placeholder="Digite o telefone do cliente" required>
      </div>
      <div>
        <label>
          <input id="receber-notificacoes" type="checkbox" placeholder="Digite o nome do cliente">
          <span>
            <img src="/assets/icons/check.svg" alt="check-icon">
          </span>
          Cliente receberá notificações
        </label>
      </div>
      <button>Cadastrar</button>
    </form>
  </main>
</body>

</html>
