<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proj</title>
  <link rel="stylesheet" href="/build/styles/globals.css">
  <link rel="stylesheet" href="/build/styles/login-cadastro.css">
</head>

<body>
  <main>
    <h1>Login</h1>
    <form action="/clientes">
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="example@example.com.br" required>
      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="•••••••••••" required>
      <a href="">Esqueceu a senha?</a>
      <button>Entrar</button>
    </form>
    <a href="/cadastro">Não possui cadastro? Cadastre-se!</a>
  </main>
</body>

</html>
