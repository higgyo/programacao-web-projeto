<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proj</title>
  <link rel="stylesheet" href="/build/styles/globals.css">
  <link rel="stylesheet" href="/build/styles/login-cadastro.css">
</head>

<body>
  <main>
    <h1>Cadastro</h1>
    <form action="">
      <label for="nome">Nome</label>
      <input id="nome" type="text" placeholder="João">
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="example@example.com.br">
      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="•••••••••••">
      <label for="confirmacao-senha">Confirmação</label>
      <input id="confirmacao-senha" type="password" placeholder="•••••••••••">
      <a href="">Já possui uma conta?</a>
      <button>Cadastrar-se</button>
    </form>
  </main>
</body>

</html>
