<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proj</title>
  <link rel="stylesheet" href="/build/styles/globals.css">
  <link rel="stylesheet" href="/build/styles/login-cadastro.css">
</head>

<body>
  <main>
    <h1>Cadastro</h1>
    <form action="/login">
      <label for="nome">Nome</label>
      <input id="nome" type="text" placeholder="João" required>
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="example@example.com.br" required>
      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="•••••••••••" required>
      <label for="confirmacao-senha">Confirmação</label>
      <input id="confirmacao-senha" type="password" placeholder="•••••••••••" required>
      <button>Cadastrar-se</button>
    </form>
    <a href="/login">Já possui uma conta? Faça login!</a>
  </main>
</body>

</html>
